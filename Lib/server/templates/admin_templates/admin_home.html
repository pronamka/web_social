{% extends 'admin/master.html' %}
{% block body%}
{% for post in posts %}
    <object class="table_cell">
        <iframe src="{{ url_for('static', filename= post.get_path) }}"
                width="150px" height="200px" id="preview"></iframe>
    </object>
    <div class="for_preview">
        <p class="post_name">
        <a href="{{ url_for('view_post', post_id=post.get_id) }}">
            {{ post.get_title }}</a></p><br><p class="person_name">by {{ post.get_author}}</p>
    </div>
{% endfor %}
{% endblock %}
