<div id="content-post-container" class="content-post-container">
    <iframe class='post-iframe'></iframe>
    <div class='content-post-info'>
        <h3 class="post-title"></h3>
        <p class="made-ago"></p>
        <div class='content-post-info-grid'>
            <p class='post-info'>Views</p><div class="post-info-number post-views-number"></div>
            <p class='post-info'>Likes</p><div class="post-info-number post-likes-number"></div>
            <p class='post-info'>Comments</p><div class="post-info-number post-comments-number"></div>
        </div>
        <div class='post-tags-wrapper'>
            <details class='post-tags-details'>
                <summary class='post-tags-summary'>
                    Post Tags
                </summary>
                <ul class="post-tags-content"></ul>
            </details>
        </div>
        <div class='post-actions-wrapper'>
            <h3 class='post-action-label'>Post Actions</h3>
            <button class='modify-properties-button' title="This feature is currently unavailable." disabled>
                Change properties
            </button>
            <button class='delete-post-button'>
                Delete
            </button>
        </div>
    </div>
</div>


<object class="table_cell" id="post-preview-frame-main-page">
    <iframe class="preview"></iframe>
    <div class="post-short-information">
        <div class='title-and-avatar-wrapper'>
            <img class="author-avatar">
            <p class="post-name">
                <a class="post-link"></a>
            </p>
        </div>
        <p class="author-name"></p>
    </div>
</object>


<div class="content-post-container" id="post-preview-frame-subscriptions-page">
    <iframe class='post-iframe'></iframe>
    <div class='content-post-info'>
        <img class="author-avatar">
        <h3>
            <a class="view-post-link"></a>
        </h3>
        <p class="author-name"></p>
        <p class="made-ago"></p>
        <div class='content-post-info-grid'>
            <p class='post-info'>Views</p><div class="post-info-number"></div>
            <p class='post-info'>Likes</p><div class="post-info-number"></div>
            <p class='post-info'>Comments</p><div class="post-info-number"></div>
        </div>
        <div class='post-tags-wrapper'>
            <details class='post-tags-details'>
                <summary class='post-tags-summary'>
                    Post Tags
                </summary>
                <ul></ul>
            </details>
        </div>
    </div>
</div>
