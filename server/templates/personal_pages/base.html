<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename= 'css/personal_pages/navigation_bar.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/fontawesome-free-6.2.1-web/css/all.min.css')}}">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <input type="checkbox" id="nav-toggle">
        <nav class="nav">
            <label for="nav-toggle" class="nav-toggle" onclick id="open_tab_lb"></label>

            <div id="login-and-avatar-container">
                <h2 class="logo">{{session.get('login')}}</h2>

                <div id="user_avatar_pic_img"></div>
            </div>
            <form action="/log_out" method="get" id="log_out_block">
                <button type="submit" name="log_out" width="100px" id="log-out-btn">Log out</button>
            </form>
            
            <!---<i class="fa-solid fa-arrow-right-from-bracket"></i>--->
            <ul>
                <li>
                    <button onclick="window.location.href=`{{ url_for('personal_page')}}`">
                        Hub
                    </button>
                </li>
                <li>
                    <button onclick="window.location.href='/subscriptions/'" id="go_to subscriptions_page">
                        Subscriptions
                    </button>
                </li>
                <li>
                    <button onclick="window.location.href=`/private_page/`" id="go_to private_page">
                        Personalization
                    </button>
                </li>
                <li>
                    <button onclick="window.location.href=`{{ url_for('dev_studio')}}`" id="go_to dev_studio">
                        Your Posts
                    </button>
                </li>
                <li>
                    <button onclick="window.location.href=`{{ url_for('personal_page')}}`">
                        Ask administrator
                    </button>
                </li>
            </ul>
        </nav>
        <meta name="viewport" content="width=device-width">
        <div id="all-content">
            <article class="page-content-wrapper">
                <div id="search-container">
                    <input type="text" id="search_query" placeholder="Search"><button onclick="search()" id="search_btn">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
                {% block content %}{% endblock %}
            </article>
        </div>
        <script src="{{ url_for('static', filename='js/js_for_all.js') }}"></script>
    </body>
</html>
