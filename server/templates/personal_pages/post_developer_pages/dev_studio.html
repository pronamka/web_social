<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', 
    filename= 'css/personal_pages/stylesForPrivatePage.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', 
    filename= 'css/personal_pages/styles_for_Prototype.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', 
    filename= 'css/personal_pages/dev_studio/styles_for_studio_main.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', 
    filename='css/fontawesome-free-6.2.0-web/css/all.min.css')}}">
    <meta name="viewport" content="width=device-width">
    <style>
        #upload_article{
            display: inline-block;
            vertical-align: top;
        }
        #latest_comments_table{
            -webkit-border-horizontal-spacing: 30px;
        }
        .comments_table_row:hover{
            background-color: blanchedalmond;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <input type="checkbox" id="nav-toggle">
    <nav class="nav">
        <label for="nav-toggle" class="nav-toggle" onclick id="open_tab_lb"></label>
        <h2 class="logo">{{session.get('login')}}</h2>
        <img src="{{ url_for('static', filename= 'avatar_images/' + session.get('id') + '.jpeg') }}" class="avatar">
        <p id="status">Status: online</p>
        <form action="/log_out" method="get" id="log_out_block">
            <button type="submit" name="log_out" width="100px">Log out</button>
        </form>
        <!---<i class="fa-solid fa-arrow-right-from-bracket"></i>--->
        <ul class="tabs">
            <li>
                <button data-tab-value="#hub">Hub</button>
            </li>
            <li>
                <button data-tab-value="#content" id="dev go_to content">Content</button>
            </li>
            <li>
                <button data-tab-value="#analitics" id="dev go_to analytics">Analitics</button>
            </li>
            <li>
                <button data-tab-value="#commentaries" id="dev go_to comments">Commentaries</button>
            </li>
            <li>
                <button data-tab-value="#translations">Translations</button>
        </li>
        <li>
            <button data-tab-value="#copyright">Copyright Policy</button>
        </li>
        <li>
            <button data-tab-value="#monetization">Monetization</button>
        </li>
    </ul>
</nav>
<main role="main">
    <article>
        <div class="tab-content">
            <dialog id="upload_article_dlg">
                <h2>Upload an article</h2>
                <div id="upload_article">
                    <input type="file" name="file" placeholder="Select a file" id="inp-file-content">
                    <button name="send_file" onclick="uploadArticle()" id="send_article_btn">Post</button>
                </div>
                <div id="all_interests"></div>
            </dialog>
            <div class="tabs__tab  active" id="hub" data-tab-info>
                <h2>Content-creatror account managment pannel.</h2>
                <div id="last_post">
                </div>
                <div id="short_analitics"></div>
                <dialog id="dialog-upload-file">
                    <input type="file" name="file" placeholder="Select a file" id="inp-file">
                    <button name="send_file" placeholder="Post!" onclick="uploadArticle()"></button>
                </dialog>
            </div>

            <div class="tabs__tab" id="content" data-tab-info>
                <h2>Your posts</h2>
                <button onclick="document.getElementById('upload_article_dlg').showModal(); loadAllInterests();" id="show_upload_dlg">Upload Article</button>
                <div id="my_posts"></div>
            </div>

            <div class="tabs__tab" id="analitics" data-tab-info>
                <h2>Publication analitics</h2>
                <div id="views_likes" style="width: 1000px; height: 500px;" ></div>
                <button id="change_chart_btn" onclick="changeChart()">Change chart</button>
                <div id="subscribers_graph"></div>
                <div id="comments_info"></div>
            </div>

            <div class="tabs__tab" id="commentaries" data-tab-info>
                <h2>Comments on your publications</h2>
                <dialog id="reply_dialog"></dialog>
                <div id="comments_table_dv">
                    <table id="latest_comments_table">
                        <tr>
                            <th>Author</th>
                            <th>Created on</th>
                            <th>Content</th>
                            <th>On posts</th>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="tabs__tab" id="translations" data-tab-info>
                <h2>Translations managment pannel</h2>
                <div id="translations_dv">In development...</div>
            </div>

            <div class="tabs__tab" id="copyright" data-tab-info></div>
            <div class="tabs__tab" id="monetization" data-tab-info></div>
        </div>
    </article>
</main>
<script src="https://code.jscharting.com/2.9.0/jscharting.js"></script>
<script src="{{ url_for('static', filename='js/dev_studio/scripts_for_studio_main.js')}}"></script>
</body>
</html>
